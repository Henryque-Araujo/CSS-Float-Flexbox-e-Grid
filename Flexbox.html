<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Flexbox</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .retangulo {
            width: 70%;
            height: 150px;
            background-color: #363636;
            margin-top: 40px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }
        .quadrados {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .quadrado {
            width: 100px;
            height: 320px;
            background-color: #6c6c6c;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="retangulo">
        <!-- RetÃ¢ngulo -->
    </div>
    <div class="quadrados">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>
</body>
</html>
